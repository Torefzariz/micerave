<!DOCTYPE html>
<html>
<head>
    <title>~*~ MOUSE SURVIVORS RAVE CAVE ~*~</title>
    <style>
        body {
            /* Tiled background with RAINBOW overlay */
            background-image: url('https://www.transparenttextures.com/patterns/starry-night.png');
            background-color: #0000ff;
            color: #00ff00;
            font-family: "Comic Sans MS", cursive, sans-serif;
            cursor: url('https://cur.cursors-4u.net/ani/ani-1/ani1.ani'), auto;
            /* The Flying Colors Animation */
            animation: rainbow-flash 5s infinite;
            overflow-x: hidden; /* Hide the flying pizzas when they go off screen */
        }

        /* FLYING COLORS ANIMATION */
        @keyframes rainbow-flash {
            0% {background-color: #0000ff;}
            25% {background-color: #ff00ff;}
            50% {background-color: #ff0000;}
            75% {background-color: #ffff00;}
            100% {background-color: #0000ff;}
        }

        .marquee-container {
            background: #ff00ff;
            color: white;
            padding: 10px;
            font-weight: bold;
            border: 5px ridge #00ffff;
        }

        .dance-floor {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* Allows more mice to fit */
            gap: 30px;
            margin-top: 50px;
        }

        .mouse-container {
            text-align: center;
            z-index: 10;
        }

        .mouse {
            width: 150px;
            filter: drop-shadow(5px 5px 0px #ff00ff);
            animation: bounce 0.5s infinite alternate;
        }

        /* EVIL TWIN MOUSE (Inverted colors) */
        .mouse-evil {
            width: 150px;
            filter: invert(1) drop-shadow(5px 5px 0px #000000);
            animation: shake 0.2s infinite;
        }

        /* GHOST MOUSE (See-through) */
        .mouse-ghost {
            width: 150px;
            opacity: 0.7;
            filter: hue-rotate(90deg) drop-shadow(5px 5px 0px #ffff00);
            animation: bounce 0.8s infinite alternate-reverse;
        }

        /* PIZZA STYLES */
        .pizza-zone {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Let you click through them */
            z-index: 1;
        }

        .flying-pizza {
            position: absolute;
            width: 80px;
        }

        /* ANIMATIONS */
        @keyframes bounce {
            from { transform: translateY(0px) rotate(0deg); }
            to { transform: translateY(-30px) rotate(10deg); }
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        @keyframes fly-diagonal {
            0% { top: -100px; left: -100px; transform: rotate(0deg); }
            100% { top: 110%; left: 110%; transform: rotate(720deg); }
        }

        @keyframes fly-reverse {
            0% { top: -100px; right: -100px; transform: rotate(0deg); }
            100% { top: 110%; right: 110%; transform: rotate(-720deg); }
        }

        .blink {
            animation: blinker 0.5s linear infinite; /* Faster blinking! */
            color: yellow;
            font-size: 24px;
            text-align: center;
            text-shadow: 2px 2px #ff0000;
        }

        @keyframes blinker { 50% { opacity: 0; } }

        .under-construction {
            display: block;
            margin: 20px auto;
            width: 200px;
        }
    </style>
</head>
<body>

        <img src="https://media.giphy.com/media/3o7btXkbsV26U95Uly/giphy.gif" class="flying-pizza" style="animation: fly-reverse 7s linear infinite; width: 120px;">
