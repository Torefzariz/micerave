<!DOCTYPE html>
<html>
<head>
    <title>~*~ MOUSE SURVIVORS RAVE CAVE ~*~</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://media.giphy.com/media/4BiWnG2J8ryOAtFSZ8/giphy.gif" type="image/gif">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* The iframe handles the scroll */
            background-color: black;
        }

        /* The Window that shows your actual pages */
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block;
        }

        /* THE DJ BUTTON - NOW LIVES HERE FOREVER */
        .dj-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999; /* Sits on top of the iframe */
            background-color: #000000;
            color: #00ff00;
            border: 4px ridge #ff00ff;
            font-family: "Comic Sans MS", cursive, sans-serif;
            font-weight: bold;
            font-size: 16px;
            padding: 15px;
            cursor: pointer;
            animation: pulse-scale 0.4s infinite alternate;
        }

        .dj-button:active {
            background-color: #ff00ff;
            color: black;
        }

        @keyframes pulse-scale {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
    </style>
</head>
<body>

    <audio id="raveMusic" loop>
        <source src="rave.mp3" type="audio/mpeg">
    </audio>

    <button class="dj-button" onclick="toggleMusic()">ðŸ”Š START THE PARTY</button>

    <iframe src="home.html" name="content-frame"></iframe>

    <script>
        var music = document.getElementById("raveMusic");
        var btn = document.querySelector(".dj-button");
        var isPlaying = false;

        function toggleMusic() {
            if (isPlaying) {
                music.pause();
                btn.innerHTML = "ðŸ”Š RESUME RAVE";
                btn.style.animation = "none";
                isPlaying = false;
            } else {
                music.play();
                btn.innerHTML = "ðŸ”‡ STOP THE NOISE";
                btn.style.animation = "pulse-scale 0.4s infinite alternate";
                isPlaying = true;
            }
        }
    </script>

</body>
</html>
