    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .credit {
            text-align: center;
            font-size: 2rem;
            font-weight: 900;
            margin-top: 30px;
            margin-bottom: 30px;
            text-shadow: 3px 3px 0px #000000; /* Shadow to make colors pop */
            letter-spacing: 2px;
        }

        /* The Image Container */
        .secret-image {
            max-width: 90%;
            height: auto;
            border: 5px solid #00ff00;
            box-shadow: 0 0 20px #ff00ff;
            /* The RAVE Zoom Animation */
            animation: rave-zoom 0.4s infinite steps(2); 
        }

        /* 2-Frame Animation: Normal -> 70% Zoom */
        @keyframes rave-zoom {
            0% { transform: scale(1); }
            50% { transform: scale(0.7) rotate(5deg); } /* Added slight tilt for extra chaos */
        }

        /* Back Button */
        .back-link {
            position: absolute;
            bottom: 20px;
            color: white;
            font-family: "Comic Sans MS", cursive;
            font-size: 20px;
            text-decoration: none;
        }
    </style>
